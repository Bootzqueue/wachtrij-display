<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtrij Nummer</title>
    <style>
        body { 
            background: white; 
            margin: 0; 
            overflow: hidden;
        }
        #queue-number { 
            position: absolute;
            top: 10px; 
            right: 20px; 
            font-size: 100px; /* Verhoogde lettergrootte */
            font-weight: bold; 
            font-family: Arial, sans-serif; 
            color: red;
        }
    </style>
</head>
<body>
    <div id="queue-number">0</div>

    <script>
        let queueNumber = 0;

        function updateDisplay() {
            document.getElementById("queue-number").innerText = queueNumber;
        }

        function increaseNumber() {
            queueNumber++;
            updateDisplay();
        }

        function decreaseNumber() {
            if (queueNumber > 0) {
                queueNumber--;
                updateDisplay();
            }
        }

        function resetNumber() {
            queueNumber = 0;
            updateDisplay();
        }

        // Toetsenbordbesturing toevoegen
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp") { 
                increaseNumber(); 
            } else if (event.key === "ArrowDown") { 
                decreaseNumber(); 
            } else if (event.key.toLowerCase() === "r") { 
                resetNumber(); 
            }
        });

    </script>
</body>
</html>
